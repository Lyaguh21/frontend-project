<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Vintage Food</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    
    <nav>
        <ul id="nav_list">
            <img src="logo.png" id="logo">
            <li id="main"><b>Главная</b></li>
            <li id="sale">Акции</li>
            <li id="info">О нас</li>
            <img src="market.png" id="market">
        </ul>
    </nav>
    
    <img src="burger.png" id="burger" align="right">
    
       <div id="delivery">            
        <h2 id = "main_text"><b>Быстрая Доставка для Вас</b></h2>
        <p id = "mini_text">Сделай первый заказ и получи скидку 50%</p>
        <button id = "order">Заказать</button>
    </div>

    <span id="text_menu">Меню</span>

    <div id="menu">
        <table id="menu_title">
            <tr>
                <th>
                    <figure>
                    <img src="Картинка _Бургеры_.png" id="burgers">
                    <figcaption>Бургеры</figcaption>
                    </figure>
                </th>
                <th>
                    <figure>
                    <img src="Картинка _Блюда из курицы_.png" id="chiken">
                    <figcaption>Блюда из курицы</figcaption>
                    </figure>
                </th>
                <th>
                    <figure>
                    <img src="Картинка _Горячие блюда_.png" id="hot">
                    <figcaption>Горячие блюда</figcaption>
                    </figure>
                </th>
            </tr>
            <tr>
                <th>
                    <figure>
                    <img src="Картинка _Закуски_.png" id="appetitors">
                    <figcaption>Закуски</figcaption>
                    </figure>
                </th>
                <th>
                    <figure>
                    <img src="Картинка _Салаты_.png" id="salad">
                    <figcaption>Салаты</figcaption>
                    </figure>
                </th>
                <th>
                    <figure>
                    <img src="Картинка _Десерты_.png" id="deserts">
                    <figcaption>Десерты</figcaption>
                    </figure>
                </th>
            </tr>
        </table>

    </div>
    <footer>
        <ul id="footer_link">
            <li id="loyality">Программа лояльности</li>
            <li id="confidentiality">Политика конфиденциальности</li>
            <li id="contract">Договор оферты</li>
        </ul>
        <ul id="footer_info">
            <li id="company">ООО «Vintage Food»</li>
            <li id="copyrait">© Все права защищены</li>
    
        </ul>
        <img src="icons8-vk-в-круге-50.png" id="vk">
        <img src="icons8-телеграм-50.png" id="tg">
    </footer>

</html>
